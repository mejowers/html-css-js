<!DOCTYPE html>
<html lang="en">
<head>
      <title>Document</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="js/user-edit.js"></script>
</head>
<body>
    <div>
        <input id="zId" type="number" value="1"> |
        <button id="getid">Get</button>
    </div>
    <table>
            <tr>
                <td>Id</td>
                <td>
                    <input id="uId" type="number" disabled>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input id="uUsername" type="text">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input id="uPassword" type="password">
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>
                    <input id="uFirstName" type="text">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input id="uLastName" type="text">
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input id="uPhone" type="text">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input id="uEmail" type="text">
                </td>
            </tr>
            <tr>
                <td>Reviewer</td>
                <td>
                    <input id="uReviewer" type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Admin</td>
                <td>
                    <input id="uAdmin" type="checkbox">
                </td>
            </tr>
    </table>
    <button id="save">Update</button>
</body>
</html>
